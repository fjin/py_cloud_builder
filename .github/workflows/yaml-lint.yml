---
name: YAML Lint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          find . -type f \( -name "*.yml" -o -name "*.yaml" \) -print0 | xargs -0 yamllint
